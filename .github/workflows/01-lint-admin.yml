name: Lint Admin

on:
  push:
    branches:
      - trunk
  pull_request:
    paths:
      - src/Administration/Resources/app/administration/**/*

jobs:
  check:
    runs-on: ubuntu-latest
    container: shopware/development:7.4-composer-2

    steps:
      - name: Clone platform
        uses: actions/checkout@v2

      - name: NPM Setup
        run: |
          cd src/Administration/Resources/app/administration
          npm clean-install

      - name: Check Code
        run: |
          cd src/Administration/Resources/app/administration
          npm run lint
          npm run lint:types
          npm run lint:scss
