name: Downstream

on:
  workflow_dispatch:
    inputs:
      nightly:
        default: ""
  workflow_call:
    inputs:
      nightly:
        type: string
        default: ""

permissions:
  contents: read
  id-token: write

jobs:
  rufus:
    name: Rufus
    runs-on: ubuntu-latest
    if: ${{ !github.event.pull_request || github.event.pull_request.author_association == 'MEMBER' }}
    steps:
      - name: Rufus
        uses: shopware/github-actions/downstream@main
        with:
          repo: shopware/rufus
          workflow: Downstream
          ref: trunk
          timeout: 15m
          env:
            NIGHTLY=${{ inputs.nightly }}
  
  commercial:
    name: Commercial
    runs-on: ubuntu-latest
    if: ${{ !github.event.pull_request || github.event.pull_request.author_association == 'MEMBER' }}
    steps:
      - name: Commercial
        uses: shopware/github-actions/downstream@main
        with:
          repo: shopware/SwagCommercial
          workflow: Downstream
          ref: trunk
          timeout: 20m
          env:
            NIGHTLY=${{ inputs.nightly }}