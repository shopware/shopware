# requires /.gitlab/base.yml

Danger:
    extends: .base-no-setup
    stage: lint
    image:
        name: ghcr.io/shyim/danger-php:latest
        entrypoint: ["/bin/sh", "-c"]
    rules:
        - !reference [.rules, skip]
        - !reference [.rules, run]
        - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
    before_script: []
    script:
        - danger ci

ESLint (Administration):
    extends: .base-no-setup
    stage: lint
    image: node:alpine
    rules:
        - !reference [.rules, skip]
        - !reference [.rules, run]
        - changes:
              - 'src/Administration/Resources/app/administration/**/*'
    script:
        - cd src/Administration/Resources/app/administration
        - npm clean-install
        - npm run lint -- --format junit --output-file $CI_PROJECT_DIR/eslint.junit.xml
        - npm run lint:types
    after_script:
        - grep 'failure message' eslint.junit.xml
    artifacts:
        when: on_failure
        paths:
            - eslint.junit.xml
        reports:
            junit: eslint.junit.xml

ESLint (Storefront):
    extends: .base-no-setup
    stage: lint
    image: node:alpine
    rules:
        - !reference [.rules, skip]
        - !reference [.rules, run]
