PHP static analysis:
    extends: .base-no-setup
    variables:
        GIT_DEPTH: 0
    stage: lint
    image: shopware/development:8.1-composer-2
    rules:
        - if: '$CI_COMMIT_BRANCH == "trunk"'
          when: never
        - !reference [.rules, skip]
        - !reference [.rules, run]
        - changes:
              - phpstan.neon.dist
              - composer.json
              - phpstan-baseline.neon
              - '**/*.php'
    before_script:
        - !reference [ .scripts, init, composer ]
    script:
        - composer run phpstan -- --error-format=gitlab | tee phpstan-report.json
    artifacts:
      reports:
        codequality: phpstan-report.json

PHP lint:
    extends: .base-no-setup
    variables:
        GIT_STRATEGY: clone
        GIT_DEPTH: 0
    stage: lint
    image: shopware/development:8.1-composer-2
    rules:
        - !reference [.rules, skip]
        - !reference [.rules, run]
        - changes:
              - composer.json
              - 'changelog/**/*.md'
              - 'src/**/snippet/**/*.json'
              - '**/*.php'
    before_script:
        - !reference [ .scripts, init, composer_full ]
    script:
        - composer run ecs -- --no-progress-bar
        - composer run lint:changelog
        - composer run lint:snippets
        - ./bin/console sync:composer:version --dry-run
        # TODO: Re-Enable BC-Check "real" after RC release
        # - composer run bc-check
        - composer run bc-check-65

NPM CI:
    extends: .base-no-setup
    stage: lint
    image: node:$NODE_IMAGE_TAG
    rules:
        - !reference [ .rules, skip ]
        - !reference [ .rules, run ]
        - changes:
            - 'src/Administration/Resources/app/administration/package*.json'
            - 'src/Storefront/Resources/app/storefront/package*.json'
    before_script: []
    script:
        - cd $JS_APP_DIR
        - npm ci --no-audit --prefer-offline
    parallel:
      matrix:
        - JS_APP_DIR: "src/Administration/Resources/app/administration/"
          NODE_IMAGE_TAG:
          - "lts-alpine"
          - "18-alpine"
        - JS_APP_DIR: "src/Storefront/Resources/app/storefront/"
          NODE_IMAGE_TAG:
            - "lts-alpine"
            - "16-alpine"
            - "18-alpine"

Git Attributes (Administration):
    extends: .base
    stage: lint
    rules:
        - !reference [.rules, skip]
        - !reference [.rules, run]
        - changes:
              - 'src/Administration/**/*'
    before_script:
      - !reference [ .scripts, init, composer ]
    script:
        - php bin/console administration:generate-git-attributes
        - git diff --quiet || (echo "The src/Administration/.gitattributes file is not up to date. Run bin/console administration:generate-git-attributes and commit the changes." && exit 1)