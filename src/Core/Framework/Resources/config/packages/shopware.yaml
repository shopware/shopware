            CHECKOUT__PROMOTION_DISCOUNT_NOT_FOUND: notice
            CHECKOUT__SERVICE_CATEGORY_NOT_FOUND: notice
            CHECKOUT__FOOTER_CATEGORY_NOT_FOUND: notice
            CHECKOUT__DUPLICATE_SHIPPING_METHOD_PRICE: notice
