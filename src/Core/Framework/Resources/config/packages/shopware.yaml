parameters:
    default_cdn_strategy: "id"

shopware:
    filesystem:
        private:
            type: "local"
            config:
                root: "%kernel.project_dir%/files"
        public:
            type: "local"
            config:
                root: "%kernel.project_dir%/public"
        temp:
            type: "local"
            config:
                root: "%kernel.project_dir%/var"
        theme:
        asset:
        sitemap:
        allowed_extensions: ["jpg", "jpeg", "png", "webp", "gif", "svg", "bmp", "tiff", "tif", "eps", "webm", "mkv", "flv", "ogv", "ogg", "mov", "mp4", "avi", "wmv", "pdf", "aac", "mp3", "wav", "flac", "oga", "wma", "txt", "doc", "ico"]

    cdn:
        url: ''
        strategy: "%env(string:default:default_cdn_strategy:SHOPWARE_CDN_STRATEGY_DEFAULT)%"

    api:
        max_limit: 500
        api_browser:
            auth_required: true

    admin_worker:
        enable_admin_worker: true
        poll_interval: 30
        transports: ["default"]

    auto_update:
        enabled: true

    store:
        frw: false

    sitemap:
        batchsize: 100
        custom_urls:
        excluded_urls:

    deployment:
        blue_green: '%env(bool:default:defaults_bool_true:BLUE_GREEN_DEPLOYMENT)%'

    media:
        enable_url_upload_feature: true
        enable_url_validation: true

    feature:
        flags:
            - FEATURE_NEXT_1797
            - FEATURE_NEXT_10058
            - FEATURE_NEXT_10077
            - FEATURE_NEXT_10555
            - FEATURE_NEXT_10537
            - FEATURE_NEXT_10549
            - FEATURE_NEXT_10559
            - FEATURE_NEXT_6995
            - FEATURE_NEXT_10078
