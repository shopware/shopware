    finish_message: "
        <p>
            <strong>Herzlich Willkommen in Shopware,</strong>
        </p>
        <p>
            wir freuen uns Dich in unserer Community begrüßen zu dürfen. Du hast Shopware erfolgreich installiert.
        <p>
            Dein Shop ist jetzt einsatzbereit. Falls Du noch neu in Shopware bist, empfehlen wir die Anleitung <a href=\"https://docs.shopware.com/de/shopware-6-de/erste-schritte/willkommen-bei-shopware\" target=\"_blank\">\"Erste Schritte in Shopware\"</a>. Wenn Du Dich zum ersten Mal in der Administration anmeldest, wird Dich unser Ersteinrichtungs-Assistent durch die grundlegende Einrichtung Deines Shops führen.
        </p>
        <p>
            Viel Spaß und Erfolg mit Deinem neuen Onlineshop!
        </p>"
