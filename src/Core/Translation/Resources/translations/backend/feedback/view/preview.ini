[en_GB]
window/cancel = "Cancel"
window/open_issuetracker = "Open Issuetracker"
window/title = "Feedback for preview version"
window/info_text = "<p><strong>Your feedback is important.</strong></p><p>We are pleased that you are using the Shopware [0] in advance of the final release.</p><p>As an open company, the continuous exchange with our large Community is an extremely important piece of our development. We want to develop our software for the people who us it – it’s all about you! For this reason, we ask that you send us any potential bugs or suggestions for improvement as we gear up for the final release.</p><p>You can easily send us your feedback in our <a href="https://issues.shopware.com/#/" target="_blank">Shopware Issue Tracker</a>. Alternatively, you can also send feedback now or under „Send Feedback”.</p><p>Thank you for your continuous support,</p><p>Your Shopware team</p>"
window/do_not_show_again = "Do not show again"

[de_DE]
window/cancel = "Abbrechen"
window/open_issuetracker = "Issue Tracker öffnen"
window/title = "Feedback für Vorabversion"
window/info_text = "<p><strong>Dein Feedback ist uns wichtig.</strong></p><p>Wir freuen uns, dass Du die Vorabversion der Shopware [0] im Einsatz hast.</p><p>Als Open Company ist uns der stetige Austausch mit unserer großen Community enorm wichtig, denn wir entwicklen unsere Software für Menschen, die sie benutzen - für Dich! Deshalb bitten wir Dich, mögliche Bugs oder Verbesserungswünsche, die Dir in dieser Vorabversion auffallen, an uns mitzuteilen.</p><p>Schicke uns Dein Feedback ganz einfach über unseren <a href="https://issues.shopware.com/#/" target="_blank">Shopware Issue Tracker</a>, den Du alternativ auch jetzt direkt oder über die Funktion „Feedback senden“ öffnen kannst.</p><p>Vielen Dank für Deine Unterstützung,</p><p>Dein Shopware-Team</p>"
window/do_not_show_again = "Nicht mehr anzeigen"