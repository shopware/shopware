storefront:
    csrf:
        enabled: true
        mode: twig

    reverse_proxy:
        enabled: false
        ban_method: "BAN" # This can defer from used reverse proxy
        hosts: [ "http://varnish" ]
        max_parallel_invalidations: 2
        redis_url: "redis://redis"
        purge_all:
        fastly:

