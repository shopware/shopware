imports:
  - { resource: services.yml }

framework:
  secret: ''
  default_locale: en
  http_method_override: false
  translator:
    fallbacks: [ 'en' ]
    cache_dir: null
    default_path: '%kernel.project_dir%/Resources/translations'
  session:
    name: 'shopware-recovery'
    cookie_secure: auto
    cookie_samesite: strict

twig:
  cache: false
  default_path: '%kernel.project_dir%/Resources/views'
